<html>
<head>
	<title>Thank You</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		var demotestname=localStorage.getItem("demotest");
		if(demotestname=="english"){
		var ques=localStorage.getItem("quesEng");
		var marks=localStorage.getItem("marksEng");
		document.getElementById('total').innerHTML=ques;
		document.getElementById('correct').innerHTML=marks;}
		else if(demotestname=="apti"){
			var ques=localStorage.getItem("quesApti");
			var marks=localStorage.getItem("marksApti");
			document.getElementById('total').innerHTML=ques;
			document.getElementById('correct').innerHTML=marks;
		}
		else{
			var ques=localStorage.getItem("quesLr");
			var marks=localStorage.getItem("marksLr");
			document.getElementById('total').innerHTML=ques;
			document.getElementById('correct').innerHTML=marks;
		}
	});
	
	
	
	</script>
</head>
<body>
	<div class="box">
		<div class="panel panel-info">
  			<div class="panel-heading">
    			<h3 class="panel-title">Thank You</h3>
  			</div>
  		<div class="panel-body">
    	<div><a style="text-align: center">Your Scores</a> <br></div>
    	<div style="width: 360px;padding-bottom: 15px;">Total Questions:<button id="total" class="btn btn-info btn-fill pull-right">10</button> </div>
    	<div style=" width: 361px;border-bottom-width: 20px; margin-bottom: 20px;">Correct Answered:<button id="correct" class="btn btn-info btn-fill pull-right">00</button></div> 
    	<p style="text-align: center;font-size: 15"><a href="/HUIT/demotest1.html">You can do better<br>Try Again!</a></p>
  		</div>
  	</div>
  </div>
	<a href="homepage.html"><span class="gohome">Go to Homepage</span></a>
</body>

</html>
