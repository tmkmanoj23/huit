    <style>
    .aboutus{

    padding: 9px;
    text-align: center;
    font-size: 16px;
    }
#loader{
   position: absolute;
  left: 45%;
  top: 36%;
  z-index: 1;
  width: 160px;
  height: 180px;
  background-image: url("img/loader7.gif");
  background-repeat: no-repeat;
  background-size: contain;
  border-radius: 10px;
  z-index: 1000;
  display:none;
}

#fade{
    height: 100%;
    background-color: black;
    position: absolute;
    width: 100%;
    z-index: 999;
    opacity: 0.9;
    margin-top: -12%;
    display:none;
}

<body>
<div id="fade"></div>
<div id="loader"></div>

      <!-- **********************************************************************************************************************************************************

      *********************************************************************************************************************************************************** -->
       <div class="panel"  style="width: 48%;margin-top: 11%;margin-left: 25%;border-radius: 3px;">
        <div class="panel-heading" style="background-color: #68dff0;" >
          <h3 class="form-login-heading" style="text-align:center; color:white"><b><i class="fa fa-keyboard-o" aria-hidden="true"></i>&nbsp;Enter the credentials to register</b></h3>
      </div>
        <div class="panel-body">
            <input type="text" class="form-control" placeholder="Full Name" id="name" autofocus>
            <br>
            <input  type="text" class="form-control" placeholder="Email" id="email" autofocus>
            <br>
            <input type="text" class="form-control" placeholder="Contact No." id="contact-no"><br>
            <button id="registerBtn" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>Create Account</button>
        </div>
      </div> 
      <!--modal-->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Welcome to HUIT community</h4>
                          </div>
                          <div class="modal-body">
                              <span id="registerSuccessfull">Your password has been sent to your registered email ID.
                                Please click OK to continue</span>
    						
                          </div>
                          <div class="modal-footer">
                              <a href="login.html"><button class="btn btn-theme" type="button" >OK</button></a>
                          </div>
                      </div>
                  </div>
              </div>

   <script>
    function openModal() 
    {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('fade').style.display = 'block';
    }

    function closeModal() 
    {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('fade').style.display = 'none';
    }
